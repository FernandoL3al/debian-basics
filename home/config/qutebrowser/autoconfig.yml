# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
  content.notifications.enabled:
    https://www.reddit.com: true
  content.plugins:
    global: true
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  hints.radius:
    global: 5
  statusbar.padding:
    global:
      bottom: 1
      left: 5
      right: 5
      top: 1
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  url.default_page:
    global: https://duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://duckduckgo.com/
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
  zoom.mouse_divider:
    global: 512
